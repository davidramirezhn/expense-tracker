<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<!-- Container for the layout -->
        <div class="container">

        <!-- Profile container -->
        <div class="profile-container">
            <!-- Your profile content goes here -->
            <div class="name">Expense Tracker</div>
            <p>Web App</p>
            <hr class="horizontal-line">
            <!-- Contact information with a different background color and aligned to the left -->
            <div style="text-align: left; padding: 10px;">
                <p><strong>Built on:</strong> HTML</p>
            </div>
        </div>

     <!-- Resume container -->
        <div class="resume-container">
            <!-- Work Experience -->
            <button class="collapsible" id="workexperience"><strong>Work Experience</strong></button>
            <div class="content">
            </div>
        </div>
            <!-- Clear floating for proper layout -->
    <div class="clearfix"></div>

    <script>
        // Add JavaScript to toggle collapsible sections
        var coll = document.querySelectorAll(".collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
    <script>
        // Add JavaScript code here
        document.addEventListener("DOMContentLoaded", function() {
            // Your JavaScript code here
        });
    </script>
</body>
</html>
